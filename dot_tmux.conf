# Set terminal variables for true color. And display as screen-256color for compatibility with old servers that don't have a terminal database entry for tmux-256color
# set -g default-terminal "tmux-256color"
set-option -g default-terminal "screen-256color"
# Temporary set this with:
# export TERM=screen-256color
# echo $TERM

# The time of a repeatable key press in milliseconds before the same key press is no longer considered a repeat
set-option -g repeat-time 250

set -ga terminal-overrides ",*256col*:Tc:hyperlinks"

# Allow terminal passthrough for OSC sequences (hyperlinks, etc.)
set -g allow-passthrough on

# Enable vi keys
setw -g mode-keys vi

# Dont wait for escape codes after press ESC
set -s escape-time 0

# Enable mouse support
set -g mouse on

# Start windows index at 1
set -g base-index 1

# Start panes index at 1
set -g pane-base-index 1

# Bind sourcing config file and diplay message
bind r source-file ~/.tmux.conf \; display "Reloaded"

# Bind to synchronize panes
bind S setw synchronize-panes

# Ensure that we can send C-A to other apps
# bind C-a send-prefik

# Repeatable override of default key bindings for switching windows
bind-key -r n next-window
bind-key -r p previous-window

# Spliting windows with | and -
# bind | split-window -h
# bind - split-window -v

# Moving between panes wiht prefix h,j,k,l
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Show windows in current session only (vs prefix-w which shows all sessions)
bind W run-shell 'tmux choose-tree -NwZf"##{==:##{session_name},#{session_name}}"'

# Bind reszing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

